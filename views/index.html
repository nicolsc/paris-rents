<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/bootstrap.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
      var places = JSON.parse("{{json}}".replace(/&quot;/g,"\""));
    </script>
     <script type="text/javascript" src="/map.js">
    </script>
  </head>
  <body>
    <div class="container">

      <h1>{{deviceId}} places</h1>
      <div class="row">
        <div class="col-sm-12 col-mg-12 col-lg-12">
          <div id="map">
          </div>
        </div>
        <div class="col-sm-12 col-mg-12 col-lg-12">
          <table class="table-striped table-bordered table-hover table-condensed">
            <thead>
              <tr>
                <th>Relative price</th>
                <th>Cat</th>
                <th>Name</th>
                <th>Geocoded</th>
                <th>Lat</th>
                <th>Lng</th>
                <th>â‚¬ / m2</th>
                <th>Data points</th>
              </tr>
            </thead>
            <tbody>
              {{#each places}}
                <tr>
                  <td style="background-color:{{colour}};">&nbsp;</td>
                  <td>{{category}}</td>
                  <td>{{name}}</td>
                  <td>{{fullName}}</td>
                  <td>{{round lat}}</td>
                  <td>{{round lng}}</td>
                  <td>{{round price}}</td>
                  <td>{{entries}}</td>
                </tr>
          {{/each}}
            </tbody>
          </table>
        </div>
        
      </div>
      
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
    async defer></script>
  </body>
</html>
